<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wGrid</title>
    <link rel="icon" type="image/x-icon" href="https://dev.wilburwilliams.uk/assets/icon.png">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div id="mainheader">
        <h1>wGrid v0.2.0a</h1>
        <h2>Uses the Carbon Intensity API to show grid data</h2>
        <h3>Yes it looks like shit</h3>
    </div>
    <canvas style="float: left" id="generationChart" width="400" height="400"></canvas>
    <div class="overview">
        <div class="oversection">
            <p class="co2ex">Actual Intensity</p>
            <h3 id="actual" class="co2">Loading...</h3>
        </div>
        <div class="oversection">
            <p class="co2ex">Forecasted Intensity</p>
            <h3 id="forecast" class="co2">Loading...</h3>
        </div>
        <div class="oversection">
            <p class="co2ex">Intensity Index</p>
            <h3 id="index" class="co2">Loading...</h3>
        </div>
    </div>
    <br><br><br>
    <div class="overview">
        <div class="oversection">
            <p id="wind"></p>
            <p id="solar"></p>
            <p id="hydro"></p>
        </div>
        <div class="oversection">
            <p id="gas"></p>
            <p id="coal"></p>
            <p id="other"></p>
        </div>
        <div class="oversection">
            <p id="nuclear"></p>
            <p id="biomass"></p>
            <p id="imports"></p>
        </div>
    </div>
</body>
</html>
