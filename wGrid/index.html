<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wGrid</title>
    <link rel="icon" type="image/x-icon" href="https://dev.wilburwilliams.uk/assets/icon.png">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://dev.wilburwilliams.uk/css/themes/universal.css">
</head>
<body>
    <script src="script.js"></script>
    <script src="plotly.js"></script>
    <div id="nav">
        <p><button onclick="goPlaces('https://wilbur.is-a.dev/')">Home</button> <button onclick="goPlaces('https://wilbur.is-a.dev/wGrid')">wGrid</button> <button onclick="goPlaces('https://wilbur.is-a.dev/')">wTextitor</button></p>
    </div>
    <br>
    <div id="everything">
        <div id="mainheader" class="widget">
            <h1>wGrid v0.2.0a</h1>
            <h2>Uses the Carbon Intensity API to show grid data</h2>
            <h3>If it doesn't work, reload</h3>
        </div>
        <br>
        <div class="overview" id="co2data">
            <div class="oversection widget">
                <p class="co2ex">Actual Intensity</p>
                <h3 id="actual" class="co2">Loading...</h3>
            </div>
            <div class="oversection widget">
                <p class="co2ex">Forecasted Intensity</p>
                <h3 id="forecast" class="co2">Loading...</h3>
            </div>
            <div class="oversection widget">
                <p class="co2ex">Intensity Index</p>
                <h3 id="index" class="co2">Loading...</h3>
            </div>
        </div>
        <br>
        <div id="generationChart" style="width:100%;max-width:600px;margin:auto;"></div>
    </div>
</body>
</html>
